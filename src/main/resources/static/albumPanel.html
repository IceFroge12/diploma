<script type="text/ng-template" id="customTemplate.html">
    <a>
        <span>{{match.model.title}}</span>
    </a>
</script>
<toast></toast>
<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
    <div ng-controller="albumController">
        <div class="controlButtonGroup">
            <button type="button" class="btn btn-secondary buttons-copy buttons-html5" data-toggle="modal"
                    data-target="#myModal"><span>Add new</span></button>
            <button type="button" class="btn btn-secondary buttons-copy buttons-html5" ng-click="delete()"><span>Delete selected</span>
            </button>
        </div>

        <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Band</th>
                <th>Year</th>
                <th>Edit</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Band</th>
                <th>Year</th>
                <th>Edit</th>
            </tr>
            </tfoot>
            <tbody>
            <tr ng-repeat="album in albums">
                <td>
                    <label><input type="checkbox" value="" ng-click="markRecord(album)"></label>
                </td>
                <td>{{album.title}}</td>
                <th>{{album.band.title}}</th>
                <th>{{album.year}}</th>
                <td>
                    <button type="button" class="btn btn-secondary buttons-copy buttons-html5" data-toggle="modal"
                            data-target="#myModa2" ng-click="markEdit(album)"><span>Edit</span></button>
                </td>
            </tr>
            </tbody>
        </table>
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <form name="newBandForm" ng-submit="addAlbum()">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Add new album</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="title">Title:</label>
                                <input type="text" class="form-control" id="title" ng-model="album.title">
                            </div>
                            <div class="form-group">
                                <label for="band">Band:</label>
                                <input type="text" id="band" ng-model="asyncSelectedBand"
                                       placeholder="Type band title"
                                       uib-typeahead="state as state.title for state in getBands($viewValue)"
                                       typeahead-template-url="customTemplate.html" typeahead-loading="loadingLocations"
                                       typeahead-no-results="noResults" class="form-control">

                            </div>
                            <div class="form-group">
                                <label for="year">Title:</label>
                                <input type="text" class="form-control" id="year" ng-model="album.year">
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-default" data-dismiss="modal"
                                    ng-click="addAlbum()">Add
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="myModa2" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <form name="newBandForm" ng-submit="editAlbum()">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Edit album</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="title_edit">Title:</label>
                                <input type="text" class="form-control" id="title_edit" ng-model="edited.title">
                            </div>
                            <div class="form-group">
                                <label for="band_edit">Band:</label>
                                <input type="text" id="band_edit" ng-model="edit.band"
                                       placeholder="Type band title"
                                       uib-typeahead="state as state.title for state in getBands($viewValue)"
                                       typeahead-template-url="customTemplate.html" typeahead-loading="loadingLocations"
                                       typeahead-no-results="noResults" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="year_edit">Title:</label>
                                <input type="text" class="form-control" id="year_edit" ng-model="edit.year">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-default" data-dismiss="modal"
                                    ng-click="editAlbum()">Add
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
